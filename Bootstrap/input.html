<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>student</h2>
        <form action="">
            <div class="form-group">
            <label for="fname">First name</label>
            <input type="text" class="form-control " id="fname" name="firstname" >
            </div>
            <div class="form-group">

            <label for="lname">Last name</label>
            <input type="text" class="form-control" id="lname" name="lastname" >
            </div>
            <div class="form-group">
            <label for="pwd">password</label>
            <input type="password" class="form-control form-control-lg" id="pwd" name="password" >
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
            </div>
            <div class="form-check mt-4">
            <h6>select your education</h6>

                <label for="ch1" class="form-check-label">
                <input type="checkbox"class="form-check-input" name="bca" id="ch1" value="bca"> bca
                </label></div>
                <div class="form-check">
                <label for="ch2" class="form-check-label">
                <input type="checkbox"class="form-check-input" name="mca" id="ch2" value="mca"> mca
                </label></div>
            <div class="form-check mt-4">
                <h6>select your gender</h6>
                <label for="rd1" class="form-check-label">
                <input type="radio"class="form-check-input" name="op1" id="rd1" value="male"> Male
                </label></div>
                <div class="form-check">
                <label for="rd2" class="form-check-label">
                <input type="radio"class="form-check-input" name="op1" id="rd2" value="female"> Female
                </label></div>
                <div class="form-group mt-2">
                    <label for="work">select your priority</label>
                    <select id="work" class="form-control ">
                        <option>contractual</option>
                        <option>work from home</option>
                        <option>full time</option>
                    </select>
             </div>
              <div class="form-group">
            <label for="range">Expertise level</label>
            <input type="range" class="form-control-range mt-5" id="range" name="firstname" >
            </div>
              <div class="form-group">
            <label for="resume">Resume </label>
            <input type="file" class="form-control-file mt-4 border" id="resume" name="resume" >
            </div>
             <div class="text-center mt-3">
                <button type="submit" class="btn btn-secondary mt-4">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
