<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Alert</title>
    <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>My Alerts</h2>
        <div class="alert alert-danger alert-dismissable d-flex justify-content-between align-items-centre" role="alert">
            My First Alert
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button></div>
        <h2>My Alerts</h2>
        <div class="alert alert-info">My First Alert</div>
        <h2>My Alerts</h2>
        <div class="alert alert-warning">My First Alert</div>
        <h2>My Alerts</h2>
        <div class="alert alert-primary">My First Alert</div>
        <h2>My Alerts</h2>
        <div class="alert alert-secondary">My First Alert
            <a href="#" class="alert-link" >More INFO</a>
        </div>
        <h2>My Alerts</h2>
        <div class="alert alert-danger">My First Alert</div>
        <h2>My Alerts</h2>
        <div class="alert alert-dark">My First Alert</div>
        <h2>My Alerts</h2>
        <div class="alert alert-light">My First Alert</div>
    </div>
</body>
</html>
