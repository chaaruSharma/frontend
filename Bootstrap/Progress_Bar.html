<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Level of Water in the cave</h2>
        <div class="progress" style="height:23px;">
            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width:60%">label</div>
        </div>
        <div class="progress" style="height:23px;">
            <div class="progress-bar progress-bar-striped bg-secondary" style="width:60%">label</div>
        </div>
        <div class="progress" style="height:23px;">
            <div class="progress-bar progress-bar-striped bg-primary progress-bar-animated" style="width:60%">label</div>
        </div>
    </div>
</body>
</html>
