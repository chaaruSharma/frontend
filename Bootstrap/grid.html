 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
     <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2> Grids in Bootstrap - extra small devices</h2>
        <div class="row">
            <div class="col-3 bg-info">One</div>
            <div class="col-9 bg-danger">Two</div>

        </div>
        <h2>Grids in Bootstrap - Extra Large Device</h2>
        <div class="row">
            <div class="col-xl-3 bg-info">One</div>
            <div class="col-xl-9 bg-danger">Two</div>

        </div>
        <h2>Grids in Bootstrap </h2>
        <div class="row">
            <div class="col-lg-1 col-md-2 bg-info">One</div>
            <div class="col-lg-1 col-md-2 bg-warning">Two</div>
            <div class="col-lg-1 col-md-2 bg-danger">Three</div>
            <div class="col-lg-1 col-md-2 bg-secondary">Four</div>
            <div class="col-lg-1 col-md-2 bg-warning">Five</div>
            <div class="col-lg-1 col-md-2 bg-primary">Six</div>
            <div class="col-lg-1 col-md-2 bg-danger">Seven</div>
            <div class="col-lg-1 col-md-2 bg-info">Eight</div>
            <div class="col-lg-1 col-md-2 bg-primary">Nine</div>
            <div class="col-lg-1 col-md-2 bg-secondary">Ten</div>
            <div class="col-lg-1 col-md-2 bg-info">Eleven</div>
            <div class="col-lg-1 col-md-2 bg-primary">Twelve</div>
        </div>
    </div>
    
 </body>
 </html>
