<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .button{
        background-color: rgb(94, 34, 34);
        color: white;
        border: 10px solid black;
        margin: 10px;
        padding: 10px 20px;
        border-radius: 5px;

    }
    button:hover{
        background-color: rgb(34, 94, 59);
        color: black;
        border: 10px solid white;
        
        transition: all 1.5s ease-in-out;
        font-size: 30px;
        transform: translateX(50px) translateY(70px) rotate(20deg) scale(1.2);
    }
</style>
<body>
    <button class="button">hover me</button>
</body>
</html>
