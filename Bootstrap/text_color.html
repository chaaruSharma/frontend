<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color</title>
     <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Text color</h2>
        <p class="text-muted">This is an example</p>
        <p class="text-primary">This is an example</p>
        <p class="text-secondary">This is an example</p>
        <p class="text-info">This is an example</p>
        <p class="text-success">This is an example</p>
        <p class="text-danger">This is an example</p>
        <p class="text-warning">This is an example</p>
        <p class="text-body">This is an example</p>
        <p class="text-light">This is an example</p>
        <p class="text-dark">This is an example</p>
        <p class="text-white">This is an example</p>
    </div>
</body>
</html>
